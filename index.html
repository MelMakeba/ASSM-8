<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Desserts</h1>
    </header>
    <main class="main">
     
      <section class="products">
        <!-- product cards will be added by the Javascript file dynamically -->
      </section>

      <aside class="cart">
        <h2 class="cart_title">Your Cart (<span class="cart_count">0</span>)</h2>
        <div class="cart_items">
          <div class="cart_empty-message">Your added items will appear here</div>
         <!-- <-- Cart items will be dynamically added here --> 
        </div>
        <div class="cart_summary hidden">
          <div class="cart_total">
            <span class="cart_total-label">Order Total</span>
            <span class="cart_total-amount">$0.00</span>
          </div>
          <div class="cart_info">
            <span class="cart_info-text">This is a carbon-neutral delivery</span>
          </div>
          <button class="cart_confirm-btn">Confirm Order</button>
        </div>
      </aside>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
